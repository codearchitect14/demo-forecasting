[mypy]
# Global settings
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False

# Ignore missing stubs for third-party libraries
[mypy-asyncpg.*]
ignore_missing_imports = True

# pandas now has stubs installed
[mypy-pandas.*]
ignore_missing_imports = False

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-prophet.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-datasets.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-cachetools.*]
ignore_missing_imports = True

# Ignore specific files with complex type issues
[mypy-services.promotion_logic]
ignore_errors = True

[mypy-api.forecast]
ignore_errors = True

[mypy-api.promotions]
ignore_errors = True

[mypy-app.api]
ignore_errors = True

[mypy-app.main]
ignore_errors = True

# Ignore database files with complex type issues
[mypy-database.*]
ignore_errors = True

# Ignore script files with optional dependencies
[mypy-scripts.*]
ignore_errors = True

# Ignore model files with complex sklearn types
[mypy-models.*]
ignore_errors = True

# Ignore test files
[mypy-tests.*]
ignore_errors = True

# Ignore notebook files
[mypy-notebooks.*]
ignore_errors = True

# Ignore utils files
[mypy-utils.*]
ignore_errors = True 